<h1>Server Name</h1>
<input type="text" class="form-control" (input)="updateServer($event)">
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button [disabled]="!allowNewServer" class="btn btn-primary" (click)="createServer()">Add Server</button>
<p *ngIf="serverShow">{{serverCreatedMessage}}</p>
<app-server *ngFor="let server of servers"></app-server>

<input type="text" class="form-control" [(ngModel)]="userName">
<p>{{userName}}</p>
<button class="btn btn-info" [disabled]="userName===''" (click)="userName=''">Save</button>
